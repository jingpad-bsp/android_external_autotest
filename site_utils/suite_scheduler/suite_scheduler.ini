[NightlyGraphics]
run_on: nightly
suite: graphics
branch_specs: >=R20
pool: suites

[KernelPerBuildRegression]
run_on: new_build
suite: kernel.per_build.regression
branch_specs: >=R20
pool: suites

[KernelPerBuildBenchmarks]
run_on: new_build
suite: kernel.per_build.benchmarks
branch_specs: >=R20
pool: suites

[NightlyRegression]
run_on: nightly
suite: regression
branch_specs: >=R20
pool: suites

[Network3g2k]
run_on: nightly
suite: network3g
branch_specs: >=R20
pool: gobi2k

[Network3g3k]
