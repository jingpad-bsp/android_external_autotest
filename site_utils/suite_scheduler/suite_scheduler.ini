[WifiCellSuite]
run_on: nightly
suite: wificell
pool: wificell
branch_specs: >=R20

[Enterprise_enroll]
run_on: nightly
suite: enterprise_enroll
branch_specs: >=R20
pool: enterprise

[Perfalerts]
# Not a part of perf build because it requires 3 machines.
run_on: new_build
suite: perfalerts
branch_specs: >=R20
pool: suites

[Perfbuild]
# We will need to solve the "perf problem" here regarding
# same type of hardware etc.
run_on: new_build
suite: perf_build
branch_specs: >=R20
pool: perf

