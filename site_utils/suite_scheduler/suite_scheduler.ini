suite: network3g
branch_specs: >=R20
pool: gobi3k

[Network3gY3400]
run_on: nightly
suite: network3g
branch_specs: >=R20
pool: y3400

[Network3gY3300]
run_on: nightly
suite: network3g
branch_specs: >=R20
pool: y3300

[Network3g_gobi2k]
run_on: nightly
suite: network3g_gobi
branch_specs: >=20
pool: gobi2k

[Network3g_gobi3k]
run_on: nightly
suite: network3g_gobi
branch_specs: >=20
